<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa Talk</title>
</head>

<body id="chat-screen">

    <div class = "status-bar">

        <div class = "status-bar__colunm">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To do; Wifi Icon 1. heroicons 2. font awesone-->
        </div>

        <div class = "status-bar__colunm">
            <span>18:43</span>
        </div>

        <div class = "status-bar__colunm">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>

    </div>
<!-- header.alt-header>div.alt-header__column*3 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">lee</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <header class="screen-header">
  
        
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/p1080x1080/120445516_336313227818276_1018240130329576364_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=108&_nc_ohc=X9iaHCTawKYAX_bm8UL&tp=1&oh=68b506cb0d984d01499da07c7e40adbb&oe=6011BEBE">
            <div class="message-row__content">
                <span class="message__author">Noclolas</span>
                <div class="message__info">
                    <span class="message__bubble">gi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/32900e452a.js" crossorigin="anonymous"></script>
</body>
</html>
